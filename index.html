<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ul -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./resources/download.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="flex w-11/12 mx-auto justify-between items-center py-3 border-b-2 border-gray-400"
      >
        <div class="w-[100px]"><img src="./resources/Logo.png" alt="" /></div>
        <div class="search">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="sort">
          <button class="btn">SORT</button>
        </div>
      </nav>
    </header>
    <nav id="buttons-category" class="flex justify-center my-9"></nav>
    <main>
      <section
        id="videos_container"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></section>
    </main>
    <footer></footer>
    <script src="./js/videos.js"></script>
  </body>
</html>
